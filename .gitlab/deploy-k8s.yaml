.auto-deploy:
  image: "registry.gitlab.com/gitlab-org/cluster-integration/auto-deploy-image:v2.12.0"
  dependencies: []
  script:
    - kubectl config use-context $KUBE_CONTEXT
    - auto-deploy check_kube_domain
    - auto-deploy download_chart
    - auto-deploy ensure_namespace
    - auto-deploy initialize_tiller
    - auto-deploy create_secret
    - auto-deploy deploy
  variables:
    KUBE_CONTEXT: "platform-services/platform-services-agent:platform-services"
  rules:
    - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
      when: never
    - when: manual

dev:
  extends: .auto-deploy
  stage: dev
  tags:
    - cluster
  variables:
    KUBE_INGRESS_BASE_DOMAIN: nonprod.tower.cdrentertainment.com
    KUBE_NAMESPACE: "receipt-service-v2-dev"
  environment:
    name: dev
    url: https://dev.nonprod.tower.cdrentertainment.com/
  

