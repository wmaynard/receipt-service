prod-eb: 
  image: ubuntu:latest
  stage: production
  allow_failure: false
  script:
    - apt-get update -yq
    - apt-get install -y ruby-dev zip git
    - zip -r $CI_PROJECT_NAME.zip .ebextensions/ build/
    - gem install dpl --pre
    - dpl --provider=elasticbeanstalk --zip_file=./$CI_PROJECT_NAME.zip --access_key_id=$PROD_EB_DEPLOY_ACCESS_KEY --secret_access_key=$PROD_EB_DEPLOY_SECRET_KEY --bucket=rumble-gitlab-eb-prod-deploy --bucket_path=receipt-service --region=us-east-1 --app=receipt-service --env=Receipts-Prod --wait_until_deployed --wait_until_deployed_timeout=$EB_DEPLOY_WAIT_TIME
  environment:
    name: production
  needs:
    - job: build_app
      artifacts: true
  rules:
    - if: $DEPLOY_TYPE == "kubernetes"
      when: never
    - if: $DEPLOY_TYPE == "beanstalk"
      when: manual
